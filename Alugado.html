<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo por Quilômetro - Veículo Alugado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Inclusão do jQuery -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Informe os Detalhes do Veículo Alugado</h1>
            <form id="form-alugado" class="form-alugado">
                <fieldset>
                    <legend>Dados do Aluguel</legend>
                    <label for="aluguelMensal">Valor do Aluguel Mensal (R$):</label>
                    <input type="number" id="aluguelMensal" name="aluguelMensal" placeholder="Informe o valor do aluguel mensal" required>
                </fieldset>

                <fieldset>
                    <legend>Dados do Veículo</legend>
                    <label for="quilometrosRodados">Quilômetros Rodados:</label>
                    <input type="number" id="quilometrosRodados" name="quilometrosRodados" placeholder="KM's rodados" required>

                    <label for="combustivel">Tipo de Combustível:</label>
                    <div class="combustivel-options">
                        <input type="radio" id="alcool" name="combustivel" value="alcool" required>
                        <label for="alcool">Álcool</label>
                        
                        <input type="radio" id="gasolina" name="combustivel" value="gasolina" required>
                        <label for="gasolina">Gasolina</label>
                    </div>

                    <label for="precoCombustivel">Preço do Combustível (R$):</label>
                    <input type="number" id="precoCombustivel" name="precoCombustivel" step="0.01" placeholder="Preço do combustível" required>

                    <label for="consumoKmLitro">Consumo (KM/L):</label>
                    <input type="number" id="consumoKmLitro" name="consumoKmLitro" step="0.01" placeholder="Consumo KM/L" required>
                </fieldset>

                <fieldset>
                    <legend>Dados Financeiros</legend>
                    <label for="lucroDesejado">Lucro Mensal Desejado (R$):</label>
                    <input type="number" id="lucroDesejado" name="lucroDesejado" placeholder="Informe o lucro desejado">
                </fieldset>

                <button type="button" class="btn-calcular" id="btn-calcular">Calcular Valor Ideal</button>
            </form>

            <div class="resultado" id="mensagemInformativa"></div>
        </section>
    </main>

    <script src="alugado.js"></script>
</body>
</html>
